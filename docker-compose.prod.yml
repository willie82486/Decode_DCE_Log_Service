version: '3.8'

services:
  # --------------------
  # 1. Go Backend Service (internal only)
  # --------------------
  go-backend:
    container_name: dce-log-go-backend
    build:
      context: .
      dockerfile: Backend/Dockerfile.backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dce_network

  # --------------------
  # 2. Frontend Web Service (Nginx - HTTP only)
  # --------------------
  web-frontend:
    container_name: dce-log-web-frontend
    build:
      context: .
      dockerfile: Frontend/Dockerfile.frontend
    depends_on:
      - go-backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/nginx-health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dce_network

networks:
  dce_network:
    driver: bridge

