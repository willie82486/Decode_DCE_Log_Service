server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;
    
    # Try serving static files first, then fall back to index.html for React routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Lightweight health endpoint for container healthchecks (no access log)
    location = /nginx-health {
        return 200;
        access_log off;
    }

    # Proxy all API requests to the Go backend service container
    location /api/ {
        # 'go-backend' is the service name defined in docker-compose.yml
        proxy_pass http://go-backend:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


